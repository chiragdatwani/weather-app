<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/c1c8f4b29e.css">
</head>
<body>
    <div class="header">
        <h1 class="title"><i class="fa fa-cloud"></i> weatherApp</h1>
    </div>
    <div class="main">
        <div class="search" >
            <form class='search-form'>
            <input type="text" class="search-city" placeholder="Search City">
            <button type='submit' class="get-update"> <i class="fa fa-search"></i></i></button>
            </form>
        </div>
    <div class="display"></div>
    <ul class="list-group search-list" style="width: 500px;">
    </ul>
    </div> 
    <footer>
        <div class="footer">
            <p>&copy; Chirag Datwani</p>
            <p class="owm">Powered By OpenWeatherMap.org</p>
        </div>
    </footer>
    <script src="app.js"></script>
    <script src="https://raw.githubusercontent.com/IDMNYU/p5.js-speech/master/lib/p5.speech.js"></script>
</body>
</html>
